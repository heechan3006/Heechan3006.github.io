---
layout: default
---

<header>
  <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="content">
  {% include post-meta.html post=page %}

  <div class="post-body">
    {{ content }}
    {% include post-tags.html post=page %}
  </div>

  {% if page.comments %}
  <div id="post-disqus" class="container">
  {% include comments.html %}
  </div>
  {% endif %}
  {% include related_posts.html %}
</div>
